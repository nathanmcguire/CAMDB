{% extends "base.html" %}

{% block title %}Asset List - Flask App{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h1 class="mb-4">Asset List</h1>
        <a href="{{ url_for('assets.create') }}" class="btn btn-success mb-3">
            <i class="fas fa-plus"></i> Create
        </a>
        
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for asset in assets %}
                    {% include 'assets/partials/row.html' %}
                {% else %}
                    <tr>
                        <td colspan="2" class="text-center">No assets found.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}

{% block scripts %}
<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip();
        $(".clickable-row").click(function() {
            window.location = $(this).data("href");
        });
    });
</script>
{% endblock %}
