<!-- assets/partials/row.html -->
<tr class="clickable-row" data-href="{{ url_for('assets.read', id=asset.id) }}">
    <td>{{ asset.name }}</td>
    <td>
        <a href="{{ url_for('assets.read', id=asset.id) }}" class="btn btn-info btn-sm" data-toggle="tooltip" title="View Asset Details">
            <i class="fas fa-eye"></i>
        </a>
        <a href="{{ url_for('assets.edit', id=asset.id) }}" class="btn btn-primary btn-sm" data-toggle="tooltip" title="Edit Asset">
            <i class="fas fa-edit"></i>
        </a>
        <a href="{{ url_for('assets.archive', id=asset.id) }}" class="btn btn-warning btn-sm" data-toggle="tooltip" title="Archive Asset" onclick="return confirm('Are you sure you want to archive this asset?')">
            <i class="fas fa-archive"></i>
        </a>
        <a href="{{ url_for('assets.delete', id=asset.id) }}" class="btn btn-danger btn-sm" data-toggle="tooltip" title="Delete Asset" onclick="return confirm('Are you sure you want to delete this asset?')">
            <i class="fas fa-trash-alt"></i>
        </a>
    </td>
</tr>
