<!-- app\templates\safeguards\create.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Safeguard</title>
</head>
<body>
    <h1>Create Safeguard</h1>
    <form action="{{ url_for('safeguards.create') }}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description">
        <br>
        <label for="control_id">Control ID:</label>
        <input type="number" id="control_id" name="control_id" required>
        <br>
        <button type="submit">Create</button>
    </form>
    <a href="{{ url_for('safeguards.list') }}">Back to List</a>
</body>
</html>
