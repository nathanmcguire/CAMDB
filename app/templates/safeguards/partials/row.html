<!-- \app\templates\safeguards\partials\row.html -->
<tr>
    <td>{{ safeguard.name }}</td>
    <td>{{ safeguard.description }}</td>
    <td>{{ safeguard.control_id }}</td>
    <td>
        <a href="{{ url_for('safeguards.edit', id=safeguard.id) }}" class="btn btn-warning btn-sm">
            <i class="fas fa-edit"></i>
        </a>
        <a href="{{ url_for('safeguards.delete', id=safeguard.id) }}" 
           class="btn btn-danger btn-sm" 
           onclick="return confirm('Are you sure you want to delete this safeguard?')">
            <i class="fas fa-trash-alt"></i>
        </a>
    </td>
</tr>
