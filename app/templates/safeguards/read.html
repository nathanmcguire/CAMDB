<!-- app\templates\safeguards\read.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ safeguard.name }}</title>
</head>
<body>
    <h1>{{ safeguard.name }}</h1>
    <p>Description: {{ safeguard.description }}</p>
    <p>Control ID: {{ safeguard.control_id }}</p>
    <p>Created: {{ safeguard.created }}</p>
    <p>Updated: {{ safeguard.updated }}</p>
    <p>Archived: {{ safeguard.archived }}</p>
    <a href="{{ url_for('safeguards.edit', id=safeguard.id) }}">Edit</a>
    <a href="{{ url_for('safeguards.list') }}">Back to List</a>
</body>
</html>
