{% extends "base.html" %}

{% block title %}Import Safeguards - Flask App{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h1 class="mb-4">Import Safeguards</h1>
        <form action="{{ url_for('safeguards.import_safeguards') }}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">CSV File:</label>
                <input type="file" id="file" name="file" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
        <a href="{{ url_for('safeguards.list') }}" class="btn btn-secondary mt-3">Back to List</a>
    </div>
{% endblock %}
