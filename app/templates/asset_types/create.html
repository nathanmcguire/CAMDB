{% extends "base.html" %}

{% block title %}Create Asset Type - Flask App{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h1 class="mb-4">Create Asset Type</h1>
        <form action="{{ url_for('asset_types.create') }}" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" class="form-control" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
        <a href="{{ url_for('asset_types.list') }}" class="btn btn-secondary mt-3">Back to List</a>
    </div>
{% endblock %}
