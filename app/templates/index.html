{% extends "base.html" %}
{% block title %}Flask App{% endblock %}
{% block content %}
    <h1>Hi, {{ current_user.username if current_user.is_authenticated else 'Anonymous' }}!</h1>
    {% for post in posts %}
    <div><p>{{ post.author.username }} says: <b>{{ post.body }}</b></p></div>
    {% endfor %}
{% endblock %}
