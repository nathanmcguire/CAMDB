{% extends "base.html" %}

{% block title %}Posts List - Flask App{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h1 class="mb-4">Post List</h1>
        
        <a href="{{ url_for('posts.create') }}" class="btn btn-primary mb-3">
            <i class="fas fa-plus"></i> Create
        </a>
        
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for post in posts %}
                    {% include 'posts/partials/row.html' %}
                {% else %}
                    <tr>
                        <td colspan="2" class="text-center">No posts found.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
