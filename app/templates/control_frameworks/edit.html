{% extends "base.html" %}

{% block title %}Edit Control Framework - Flask App{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h1 class="mb-4">Edit Control Framework</h1>
        <form action="{{ url_for('control_frameworks.edit', id=control_framework.id) }}" method="post">
            <div class="form-group">
                <label for="number">Number:</label>
                <input type="text" id="number" name="number" class="form-control" value="{{ control_framework.number }}">
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control" value="{{ control_framework.name }}" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" class="form-control" rows="4">{{ control_framework.description }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
        <a href="{{ url_for('control_frameworks.list') }}" class="btn btn-secondary mt-3">Back to List</a>
    </div>
{% endblock %}
