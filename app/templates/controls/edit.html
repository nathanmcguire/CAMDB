<!-- templates/edit_control.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Control</title>
</head>
<body>
    <h1>Edit Control</h1>
    <form method="POST">
        <label for="name">Control Name:</label>
        <input type="text" id="name" name="name" value="{{ control.name }}" required>
        <button type="submit">Update</button>
    </form>
    <!-- Corrected URL for the back link using the Blueprint -->
    <a href="{{ url_for('controls.list') }}">Back to Control List</a>
</body>
</html>
