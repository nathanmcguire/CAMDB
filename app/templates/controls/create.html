<!-- templates/create_control.html -->
{% extends "base.html" %}

{% block title %}Create Control - Flask App{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h1 class="mb-4">Create Control</h1>
        <form action="{{ url_for('controls.create') }}" method="post">
            <div class="form-group">
                <label for="framework_id">Control Framework:</label>
                <select id="framework_id" name="framework_id" class="form-control" required>
                    {% for framework in frameworks %}
                        <option value="{{ framework.id }}">{{ framework.number }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="number">Control Number:</label>
                <input type="text" id="number" name="number" class="form-control">
            </div>
            <div class="form-group">
                <label for="name">Control Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" class="form-control" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
        <a href="{{ url_for('controls.list') }}" class="btn btn-secondary mt-3">Back to List</a>
    </div>
{% endblock %}
